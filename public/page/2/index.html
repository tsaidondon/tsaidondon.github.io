  <h2 class="single-title" itemprop="name headline">
    <div class="title-container"><a href="/posts/hongkong/">回香港</a>
    </div>
  
    <div class="date-container"><span class="post-publish" title='2024-04-19 00:00:00'><time datetime="2024-04-19">2024-04-19</time></span></div>
  </h2><div class="content"><p>2019年末，我從學校搭上的士，只想盡快從清水灣趕回內湖。但司機說九龍封住了走不通，得從西貢公路繞著走。載生鮮的小貨車、剛打蠟完的轎跑，整個香港的車流都被壓縮到了那山海間的一線道。到了機場，也沒時間吃翠華的海南雞，報到、出關、登機。我就這麼走了，卻沒想到一去就是兩年。</p></div><div class="post-footer">
